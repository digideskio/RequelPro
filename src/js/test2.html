<div>
    <div class="row">
        <div class="page-header">
            <h1>ReQuery</h1>
        </div>
    </div>
</div>
<div class="row">

    <div class="col-sm-3">
        <div class="list-group">
            <a href="" class="list-group-item" data-ng-repeat="url in My.adminUrls"
               data-ng-click="My.activeAdminUrl = url" data-ng-class="{ active: My.activeAdminUrl === url }">
                {{ url }}
            </a>
        </div>
    </div>
    <div class="col-sm-9">
        <form>
            <div class="form-group">
                <label>Stuff</label>
                <input type="text" data-ng-model="stuff" class="form-control"/>
            </div>
            <div class="form-group">
                {{ stuff }}
            </div>
        </form>
    </div>
</div>
<div class="row">
    <iframe class="col-12" data-ng-src="{{ My.activeAdminUrl }}" nwdisable nwfaketop></iframe>
</div>
