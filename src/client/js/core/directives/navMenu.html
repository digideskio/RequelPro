<div id="navMenu" class="am-fade-and-slide-top" data-ng-show="NMCtrl.show" data-ng-init="NMCtrl.show = false">
    <div class="navMenuDatabases">
        <div class="form-group">
            <label>Databases</label>
            <button type="button" id="dbSelect" class="btn btn-default" data-ng-model="connection.db"
                    data-ng-options="db as db for db in dbList | orderBy:'toString()'" data-bs-select
                    data-animation="am-flip-x" data-placeholder="Select a database..." data-disable="processing"
                    data-container="body">
            </button>
        </div>
    </div>
    <div class="navMenuItem" data-ng-click="!connection || NMCtrl.navigate('content', { id: connection.id }, true)"
         data-ng-class="{ active: state === 'content', disabled: !connection }">
        <div><i class="fa fa-table"></i></div>
        <div>Content</div>
    </div>
    <div class="navMenuItem" data-ng-click="NMCtrl.navigate('new')"
         data-ng-class="{ active: state === 'new' }">
        <div><i class="fa fa-plus"></i></div>
        <div>New</div>
    </div>
</div>
